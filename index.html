<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="/Etch-a-Sketch/style.css">
</head>
<body>
    <div class="controls">
        <input class="inputs" type="number" id="gridSize" min="1" max="100">
        <button class="inputs" id="createButton" >Create</button>
        <button class="inputs" id="reset">Reset</button>
        <button class="inputs" id="shade">Shading</button>
        <button class="inputs" id="rainbow">Rainbow</button>
    </div>


    <div class="container"></div>
    
    <script src="/Etch-a-Sketch/script.js"></script>
</body>
</html>
